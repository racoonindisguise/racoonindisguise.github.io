<!DOCTYPE html>
<html>
<head>
  <title>Tyler's Website!</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif; /* modern font */
      text-align: center;
      background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/41810341995087.57bd505fc7b34.gif'); /* add a looping background */
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* make the body full height */
      margin: 0;
    }
    h1 {
      font-size: 64px; /* increased font size */
      color: #ffffff; /* changed text color to white */
      margin-bottom: 20px;
      font-weight: bold;
      animation: fadeInOut 3s infinite; /* add animation */
    }
   .game-btns {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
   .game-btn {
      background-color: #34A853; /* modern green color */
      color: #ffffff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.2s ease; /* add a transition effect */
    }
   .game-btn:hover {
      background-color: #2F7A3B; /* darker green on hover */
    }
   .game-btn:focus {
      box-shadow: 0 0 0 2px #34A853; /* add a focus effect */
    }
    /* animation keyframes */
    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
    /* add styles for the about me link and modal */
   .about-me-link {
      font-size: 18px;
      color: #ffffff;
      text-decoration: none;
      margin-top: 20px;
    }
   .about-me-link:hover {
      color: #ccccff; /* light blue on hover */
    }
   .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
   .modal-content {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      width: 50%;
      margin: 40px auto;
    }
   .modal-content p {
      font-size: 18px;
      margin-bottom: 20px;
    }
   .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
