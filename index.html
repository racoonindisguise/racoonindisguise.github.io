<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler's Happy Place</title>
    <link rel="icon" type="image/png" href="starlogo.png">
    <style>
        /* General styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/41810341995087.57bd505fc7b34.gif');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            position: relative; /* Added for positioning star logo */
        }
        h1 {
            font-size: 3em;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: bold;
            animation: fadeInUp 1s forwards, bob 2s infinite;
        }
        .game-btns {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards;
            margin-top: 30px;
        }
        .game-btn {
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #80ff00, #00ff80, #0080ff, #8000ff); /* Rainbow gradient */
            color: #ffffff; /* Text color */
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Box shadow */
            position: relative;
            overflow: hidden;
            transition: background 0.4s ease-in-out, color 0.4s ease-in-out;
        }
        .game-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #80ff00, #00ff80, #0080ff, #8000ff); /* Rainbow gradient */
            z-index: -1;
            transition: transform 0.4s ease-in-out;
        }
        .game-btn:hover::before {
            left: 0;
        }
        .game-btn span {
            position: relative;
            z-index: 1;
        }
        .game-btn:hover {
            color: transparent; /* Hide text on hover */
        }
        .game-btn:hover span {
            color: #ffffff; /* Text color on hover */
        }
        .game-btn:focus {
            box-shadow: 0 0 0 2px #FF0000;
        }
        @keyframes changeGradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .about-me-link {
            font-size: 18px;
            color: #ffffff;
            text-decoration: none;
            margin-top: 40px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards;
            transition: color 0.3s ease;
        }
        .about-me-link:hover {
            color: #ccccff;
        }
        /* Sliding menu */
        .menu {
            position: fixed;
            top: 0;
            left: -300px; /* Initially off-screen */
            width: 300px;
            height: 100%;
            background-color: #333;
            transition: left 0.3s ease;
            z-index: 1000;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }
        .menu.open {
            left: 0;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .menu ul li {
            padding: 10px 0;
            border-bottom: 1px solid #555;
        }
        .menu ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
            display: block;
        }
        .menu ul li a:hover {
            color: #ccccff;
        }
        /* Animation keyframes */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes bob {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Star logo styling */
        .star-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px; /* Adjust size as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="menu" id="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="https://racoonindisguise.github.io/tylers.happy.place/other/morestuff.html">More Games</a></li>
            <li><a href="aboutme.html">About Me</a></li>
        </ul>
    </div>

    <div class="container">
        <img src="starlogo.png" alt="Star Logo" class="star-logo">
        <h1>Tyler's Happy Place</h1>

        <div class="game-btns">
            <button class="game-btn" id="bubble-game-btn" onclick="location.href='game.html'"><span>Bubble Pop</span></button>
            <button class="game-btn" id="subway-surfers-btn" onclick="location.href='game2.html'"><span>Subway Surfers</span></button>
            <button class="game-btn" id="solitaire-btn" onclick="location.href='game3.html'"><span>Solitaire</span></button>
            <button class="game-btn" id="gdash-btn" onclick="location.href='Geometry Dash World Toxic Factory (1).html'"><span>Geometry Dash</span></button>
            <button class="game-btn" id="ruffle-btn" onclick="location.href='flash.html'"><span>Ruffle Flash Emulator</span></button>
            <button class="game-btn" id="fnaf1-btn" onclick="location.href='fnaf1game.html'"><span>Fnaf 1</span></button>
            <button class="game-btn" id="minecraft-btn" onclick="location.href='eaglercraft.1.5.2.html'"><span>Minecraft</span></button>
        </div>

        <a href="https://racoonindisguise.github.io/tylers.happy.place/other/morestuff.html" class="game-btn"><span>More Games</span></a>
        <a href="aboutme.html" class="about-me-link"><span>About Me</span></a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.createElement('button');
            menuButton.innerText = 'â˜° Menu';
            menuButton.classList.add('game-btn');
            menuButton.style.position = 'fixed';
            menuButton.style.top = '20px';
            menuButton.style.left = '20px';
            menuButton.style.zIndex = '1000';
            menuButton.onclick = function() {
                const menu = document.getElementById('menu');
                menu.classList.toggle('open');
            };
            document.body.appendChild(menuButton);

            // Close menu when clicking on a menu item
            const menuItems = document.querySelectorAll('.menu a');
            menuItems.forEach(item => {
                item.addEventListener('click', () => {
                    const menu = document.getElementById('menu');
                    menu.classList.remove('open');
                });
            });
        });
    </script>
</body>
</html>
