<!DOCTYPE html>
<html>
<head>
  <title>About Me</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif; /* modern font */
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* prevent horizontal scroll */
    }
    .parallax {
      /* Parallax effect */
      background-image: url('https://cdn.dribbble.com/users/2364835/screenshots/9781705/media/92316f7df686bf2f6e33909817b8f6e8.gif'); /* Replace with your image */
      height: 400px; /* Adjust height as needed */
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .content {
      text-align: center;
      padding: 40px;
      background-color: #f7f7f7; /* light gray background */
    }
    h1 {
      font-size: 48px; /* large font size */
      margin-bottom: 20px;
      font-weight: bold;
      color: #333; /* dark gray text */
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #666; /* medium gray text */
    }
    .marquee-container {
      background-color: #ffffff; /* white background */
      padding: 10px;
      margin: 20px auto;
      max-width: 100%;
      overflow: hidden;
      position: relative;
    }
    .marquee-text {
      display: inline-block;
      white-space: nowrap;
      position: absolute;
      width: 100%;
      animation: marquee 10s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff; /* white background */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* subtle shadow */
    }
    .go-back-btn {
      background-color: #4CAF50; /* green button */
      color: #ffffff; /* white text */
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px; /* rounded edges */
    }
    .go-back-btn:hover {
      background-color: #3e8e41; /* darker green on hover */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* subtle shadow on hover */
    }
  </style>
</head>
<body>
  <div class="parallax"></div>

  <div class="content">
    <div class="marquee-container">
      <div class="marquee-text">Welcome to my About Me page! Enjoy your stay and explore more!</div>
    </div>

    <div class="container">
      <h1>About Me</h1>
      <p>I am a video game coder and I made this website out of curiosity on how far I could get, and now I'm here!</p>
      <p>*enjoy*</p>
      <button class="go-back-btn" onclick="location.href='index.html'">Go Back</button>
    </div>
  </div>
</body>
</html>
