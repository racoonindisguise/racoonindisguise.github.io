<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
        }
        .profile-img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="profilePic">Profile Picture</label>
                <input type="file" id="profilePic" name="profilePic" accept="image/*">
                <img id="profileImgPreview" class="profile-img" src="" alt="Profile Picture">
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const profilePicInput = document.getElementById('profilePic');
        const profileImgPreview = document.getElementById('profileImgPreview');
        
        // Handle file preview
        profilePicInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profileImgPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const profilePic = profilePicInput.files[0];
            
            if (!email || !password) {
                document.getElementById('message').innerText = 'Please fill all required fields.';
                return;
            }

            // Save user data in localStorage
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);

            if (profilePic) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    localStorage.setItem('userProfilePic', e.target.result);
                    document.getElementById('message').innerText = 'Signup successful! Redirecting to login page...';
                    setTimeout(function() {
                        window.location.href = 'login.html';
                    }, 2000);
                };
                reader.readAsDataURL(profilePic);
            } else {
                document.getElementById('message').innerText = 'Signup successful! Redirecting to login page...';
                setTimeout(function() {
                    window.location.href = 'login.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
