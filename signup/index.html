<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .signup-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .signup-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .captcha {
            margin-bottom: 15px;
        }
        .message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="captcha">
                <span id="captcha-question"></span>
                <input type="text" id="captcha-answer" name="captcha" placeholder="Answer" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        // Function to generate a random arithmetic problem
        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const operation = Math.random() > 0.5 ? '+' : '-';
            const question = `${num1} ${operation} ${num2}`;
            const answer = operation === '+' ? num1 + num2 : num1 - num2;
            
            return { question, answer };
        }

        // Display the CAPTCHA question
        const captcha = generateCaptcha();
        document.getElementById('captcha-question').innerText = `Solve: ${captcha.question}`;

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const captchaAnswer = parseInt(document.getElementById('captcha-answer').value, 10);

            // Check if CAPTCHA answer is correct
            if (captchaAnswer !== captcha.answer) {
                document.getElementById('message').innerText = 'CAPTCHA answer is incorrect.';
                return;
            }

            // Simulate an AJAX request (implement this on the server-side)
            fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('message').innerText = 'Signup successful! Redirecting to login page...';
                    setTimeout(function() {
                        window.location.href = 'login.html'; // Redirect to login page
                    }, 2000);
                } else {
                    document.getElementById('message').innerText = 'Error: ' + data.message;
                }
            })
            .catch(error => {
                document.getElementById('message').innerText = 'Error: ' + error.message;
            });
        });
    </script>
</body>
</html>
