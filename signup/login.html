<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
        }
        .profile-img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="message" id="message"></div>
            <img id="profileImg" class="profile-img" src="" alt="Profile Picture" style="display: none;">
        </form>
        <button id="changePfpBtn">Change Profile Picture</button>
    </div>

    <!-- Popup for changing profile picture -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Change Profile Picture</h2>
            <input type="file" id="newProfilePic" accept="image/*">
            <img id="newProfilePicPreview" class="profile-img" src="" alt="New Profile Picture">
            <button id="savePfpBtn">Save</button>
            <button id="closePopupBtn">Close</button>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Get stored data
            const storedEmail = localStorage.getItem('userEmail');
            const storedPassword = localStorage.getItem('userPassword');
            const storedProfilePic = localStorage.getItem('userProfilePic');

            if (email === storedEmail && password === storedPassword) {
                document.getElementById('message').innerText = 'Login successful!';
                setTimeout(function() {
                    window.location.href = 'index.html'; // Redirect to home page
                }, 2000);
            } else {
                document.getElementById('message').innerText = 'Invalid email or password.';
            }

            // Display profile picture if available
            if (storedProfilePic) {
                document.getElementById('profileImg').src = storedProfilePic;
                document.getElementById('profileImg').style.display = 'block';
            }
        });

        // Handle change profile picture
        document.getElementById('changePfpBtn').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'flex';
        });

        document.getElementById('newProfilePic').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('newProfilePicPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('savePfpBtn').addEventListener('click', function() {
            const newProfilePic = document.getElementById('newProfilePic').files[0];
            if (newProfilePic) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    localStorage.setItem('userProfilePic', e.target.result);
                    document.getElementById('profileImg').src = e.target.result;
                    document.getElementById('popup').style.display = 'none';
                };
                reader.readAsDataURL(newProfilePic);
            }
        });

        document.getElementById('closePopupBtn').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });
    </script>
</body>
</html>
